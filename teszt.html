<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Fade siblings only</title>
<style>
  body {
    background:#222;
    color:white;
    font-family:sans-serif;
    padding:50px;
  }

  .fadebox {
    background:#333;
    padding:20px;
    border-radius:10px;
    width:400px;
    line-height:1.6;
  }

  .fadebox a {
    color:#8cf;
    text-decoration:underline;
    transition:opacity 0.25s ease;
  }

  /* Amikor a doboz fölött az egér */
  .fadebox:hover a,  .fadebox:hover a {
    opacity:0.3;
  }

  /* ...de a hovered link marad teljesen világos */
  .fadebox:hover a:hover {
    opacity:1;
  }
</style>
</head>
<body>

<h2 style="color:#fff;">CSS-only fade, tényleg működik</h2>

<div class="fadebox">
  <p>Ez egy sima szöveg.</p>
  <p>Itt egy <a href="#">első link</a>, és itt egy <a href="#">második link</a>.</p>
  <p>Még egy <a href="#">harmadik link</a> a teszthez.</p>
</div>

</body>
</html>
